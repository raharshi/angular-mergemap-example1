<h3>All Books</h3>
<div *ngFor="let book of allBooks$ | async">
  Id: {{book.id}}, Name: {{book.name}}
</div>
<button (click)="addMoreBooks()">Get More Books</button>
<h3>Search Book</h3>
  ID: <input [formControl]="bookId">
<div *ngIf="book">
  Id: {{book.id}}, Name: {{book.name}}
</div> 
<div>
  <button (click)="getMerge()">check MergeMap</button><br>
  <button (click)="getSwitch()">check SwitchMap</button><br>
  <button (click)="getConcat()">check ConcatMap</button><br>
  <button (click)="getExhaust()">check ExhaustMap</button><br>
</div>
